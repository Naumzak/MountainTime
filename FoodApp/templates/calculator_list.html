<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'main_menu' %}">Main menu</a>
<br>
{% for calculator in calculator_lists %}
    <a href="{% url 'update_calculator' %}?calculator={{ calculator.pk }}">{{ calculator.name }}</a>
{% endfor %}
<form action="{% url 'create_calculator' %}" method="get">
   {% csrf_token %}
  <label for="POST-name">New Calculator</label>
  <input id="POST-name" type="text" name="name">
  <input type="submit" value="Create">
</form>
</body>
</html>
